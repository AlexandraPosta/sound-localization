<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="frontend/style.css">
    <script type="text/javascript" src="frontend/jquery-3.6.3.min.js"></script>
    <script type="text/javascript" src="frontend/script.js"></script>
    <link rel="shortcut icon" href="#" />
  </head>

  <body style="margin: 0">
    <div id="settings" style="background-color: gray; width: 25%; min-height: 100%; float:left; position: fixed; padding: 20px">
      <h1>Select environment</h1>
      <h3> Specify room size (meters) </h3>
      <input id="room_lenght" type="number" placeholder="room lenght" size="5px">
      <input id="room_width"  type="number" placeholder="room width" size="5px">
      
      <h3> Specify sound source location </h3>
      <input id="source_x" type="number" placeholder="x" size="5px">
      <input id="source_y" type="number" placeholder="y" size="5px">

      <h3> Specify microphones location </h3>
      <input id="mic_x" type="number" placeholder="x" size="5px">
      <input id="mic_y" type="number" placeholder="y" size="5px">

      <button id='roomButton'>Apply</button>
    </div>

    <div id="results" style="background-color: white; width: 75%; min-height: 100%; float:right">

    </div>
  </body>
</html>
