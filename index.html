<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="frontend/style.css">
    <script type="text/javascript" src="frontend/jquery-3.6.3.min.js"></script>
    <script type="text/javascript" src="frontend/script.js"></script>
    <link rel="shortcut icon" href="#" />
  </head>

  <body>
    <div id="settings" class="split left">
      <div id="environment_settings">
        <h2>Select environment</h2>
        <h4> Specify room size (meters) </h4>
        <input id="room_l" value="5" type="number" placeholder="room lenght">
        <input id="room_w" value="5" type="number" placeholder="room width">
        
        <!-- Currently supporting a single source -->
        <h4> Specify sound source location </h4>
        <input id="source_x" value="4" type="number" placeholder="x">
        <input id="source_y" value="4" type="number" placeholder="y">

        <!-- Currently supporting two microphones -->
        <h4> Specify microphones location </h4>
        <input id="mic_1_x" value="2.45" type="number" placeholder="x-mic-1">
        <input id="mic_1_y" value="2.45" type="number" placeholder="y-mic-1">
        <input id="mic_2_x" value="2.55" type="number" placeholder="x-mic-2">
        <input id="mic_2_y" value="2.55" type="number" placeholder="y-mic-2">
        
        <div>
          <h4> Apply changes: </h4>
          <button id='room_apply'> Apply </button>
        </div> 
      </div> 
      
      <div></div>

      <div id="model_settings">
        <h2>Model Selection</h2>
        <h4> Select a model to run </h4>
        <select  id="model_type">
            <option value="MUSIC">MUSIC</option>
            <option value="TOPS">TOPS</option>
        </select >

        <button id="run_model"> Run model </button>
    </div>

    <div id="results" class="split right">

    </div>
  </body>
</html>
